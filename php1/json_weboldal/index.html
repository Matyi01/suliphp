<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feladat 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <style>
        .card {
            margin: 10px;
        }

        .container {
            background-color: powderblue;
            border-left: 10px solid teal;
            border-right: 10px solid teal;
        }

        #tartalom {
            background-color: aliceblue;
        }

        #navbar {
            background-color: floralwhite;
        }

        img {
            margin: 10px;
        }
        a{
            user-select: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <p class="h1"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                        </h5>
                        <ul class="card-text">
                        </ul>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                        </h5>
                        <p class="card-text">
                        </p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                        </h5>
                        <p class="card-text">
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-12" id="navbar">
                        <nav class="navbar navbar-expand-lg bg-body-tertiary">
                            <div class="container-fluid">
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                    aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarNav">
                                    <ul class="navbar-nav">
                                        <li class="nav-item">
                                            <a class="nav-link" onclick="megjelenit(0)"></a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" onclick="megjelenit(1)"></a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" onclick="megjelenit(2)"></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
                <div class="row" id="tartalom">
                    <div class="col-12">
                        <p class="h2"></p>
                        <p class="text"></p>
                        <img src="https://images.unsplash.com/photo-1502082553048-f009c37129b9"
                            class="w-25 rounded float-start" alt="...">
                        <img src="https://images.unsplash.com/photo-1502082553048-f009c37129b9"
                            class="w-25 rounded float-end" alt="...">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                </div>
            </div>
        </div>

        <script>
            let adatok = "";

            fetch("adatok.json", {
                method: 'GET'
            })
                .then(function (response) { return response.json(); })
                .then(function (json) {
                    adatok = json;

                    console.log(json);

                    document.querySelectorAll(".h2")[0].innerHTML = json.tartalmak[0].cim;
                    document.querySelectorAll(".text")[0].innerHTML = json.tartalmak[0].szoveg;

                    document.querySelectorAll("a")[0].innerHTML = json.tartalmak[0].cim;
                    document.querySelectorAll("a")[1].innerHTML = json.tartalmak[1].cim;
                    document.querySelectorAll("a")[2].innerHTML = json.tartalmak[2].cim;

                    megjelenit(0);
                });

            function megjelenit(index) {
                document.querySelectorAll(".h2")[0].innerHTML = adatok.tartalmak[index].cim;
                document.querySelectorAll(".text")[0].innerHTML = adatok.tartalmak[index].szoveg;
                document.querySelectorAll("img")[0].src = adatok.tartalmak[index].kepek[0];
                document.querySelectorAll("img")[1].src = adatok.tartalmak[index].kepek[1];

                let randomszamok = [];
                while (randomszamok.length < 3) {
                    let randomszam = Math.floor(Math.random() * 5);
                    if (!randomszamok.includes(randomszam)) {
                        randomszamok.push(randomszam);
                    }
                }

                document.querySelectorAll(".card-title")[0].innerHTML = adatok.oldalsoKartya[randomszamok[0]].cim;
                document.querySelectorAll(".card-text")[0].innerHTML = "";
                adatok.oldalsoKartya[randomszamok[0]].adatok.forEach(e => {
                    document.querySelectorAll(".card-text")[0].innerHTML += `<li>${e}</li>`;
                });

                document.querySelectorAll(".card-title")[1].innerHTML = adatok.oldalsoKartya[randomszamok[1]].cim;
                document.querySelectorAll(".card-text")[1].innerHTML = "";
                adatok.oldalsoKartya[randomszamok[1]].adatok.forEach(e => {
                    document.querySelectorAll(".card-text")[1].innerHTML += `<li>${e}</li>`;
                });

                document.querySelectorAll(".card-title")[2].innerHTML = adatok.oldalsoKartya[randomszamok[2]].cim;
                document.querySelectorAll(".card-text")[2].innerHTML = "";
                adatok.oldalsoKartya[randomszamok[2]].adatok.forEach(e => {
                    document.querySelectorAll(".card-text")[2].innerHTML += `<li>${e}</li>`;
                });

            }
        </script>

</body>

</html>
