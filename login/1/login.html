<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="login.css">
</head>

<body onload="logInCheck()">

    <div class="container" id="login">
        <div class="row ">
            <div class="col-4 offset-4 mt-5 p-4 border rounded-3 bg-light">
                <h1 class="col-12 mb-4 text-center">
                    Belépés
                </h1>
                <div class="col-12 mb-3">
                    <label for="username" class="form-label">Felhasználónév: </label>
                    <input type="text" id="username" name="username" class="form-control d-inline-block"
                        placeholder="Név">
                </div>
                <div class="col-12 mb-3">
                    <label for="password" class="form-label">Jelszó: </label>
                    <input type="password" id="password" name="password" class="form-control d-inline-block"
                        placeholder="Jelszó">
                </div>
                <div class="col-12 text-center">
                    <button class="btn btn-secondary" onclick="login()">Belépés</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container d-none" id="loggedIn">
        <div class="row ">
            <div class="col-4 offset-4 mt-5 p-4 border rounded-3 bg-light">
                <h1 class="col-12 mb-4 text-center">
                    Belépés
                </h1>
                <div class="col-12 mb-3">
                    Sikeres belépés!
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>

</html>
