<script>
    function logout() {
        localStorage.token = '';
        window.location.href = 'index.html';
    }
</script>

<script>
    fetch('http://localhost/suliphp/ai_api/2/rest_api_jwt_full/backend/api/profile.php', {
        headers: { Authorization: 'Bearer ' + localStorage.token }
    })
        .then(r => r.json())
        .then(d => document.body.innerHTML += `
    <h1>Welcome ${d.user}</h1>
    <button onclick="logout()">Logout</button>

    `);

</script>
